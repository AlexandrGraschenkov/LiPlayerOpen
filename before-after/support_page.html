<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoLinea Support</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #E6EFFF, #CCDAFF);
            background-size: cover;
            background-attachment: fixed;
            color: #495999;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 28px;
        }

        .title {
            font-size: 32px;
            color: #495999;
            flex: 1;
        }

        .subtitle {
            font-size: 24px;
            color: #495999;
        }

        .screenshots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .screenshot {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }

        .contact {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .contact a {
            color: #FFD621;
            background-color: #495999;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1; /* Ensure buttons fill up space evenly */
            margin: 5px; /* Space between buttons */
        }

        .contact img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }


        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .title {
                font-size: 28px;
            }

            .screenshots {
                flex-direction: column;
                align-items: center;
            }

            .screenshot {
                width: 80%;
                max-width: 300px;
            }

            .contact {
                flex-direction: column;
                gap: 10px;
            }

            .contact a {
                width: 100%;
                text-align: center;
            }

            .footer-links {
                text-align: center; /* Centers the links */
                margin-top: 20px; /* Adds some space above the links */
            }

            .footer-links a {
                display: inline-flex; /* Aligns the icon and text horizontally */
                align-items: center; /* Centers icon and text vertically */
                margin: 0 15px; /* Adds spacing between links */
                font-size: 16px; /* Increases font size */
                font-family: 'Arial', sans-serif; /* Custom font */
                color: #495999; /* Text color */
                text-decoration: none; /* Removes underline */
                transition: color 0.3s ease, transform 0.3s ease; /* Smooth transition for hover effect */
            }

            .footer-links a:hover {
                color: #3d5a80; /* Changes text color on hover */
                transform: translateY(-5px); /* Slightly lifts the link on hover */
            }

            .footer-links a img {
                margin-right: 8px; /* Space between icon and text */
                transition: transform 0.3s ease; /* Smooth transition for icon scale */
            }

            .footer-links a:hover img {
                transform: scale(1.2); /* Enlarges the icon on hover */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="app-icon" src="resources/before_after_icon.png" alt="App Icon">
            <h1 class="title">PhotoLinea: Create Before/After Videos</h1>
        </div>

        <div class="screenshots">
            <img class="screenshot" src="resources/upscale_screenshot.jpg" alt="Screenshot">
        </div>

        <h2 class="subtitle">Contact Information</h2>
        <div class="contact">
            <a href="mailto:before.after.app@proton.me"><img src="https://img.icons8.com/ios-glyphs/50/FFD621/email.png" alt="Email Icon"> Email</a>
        </div>


        <!-- Footer links section -->
        <div class="footer-links">
            <a href="terms.html">
                <img src="https://img.icons8.com/?size=20&id=89964&format=png&color=495999" alt="Terms Icon"> 
                Terms
            </a>
            <a href="privacy_policy.html">
                <img src="https://img.icons8.com/?size=20&id=jBzielDa22bd&format=png&color=495999" alt="Privacy Policy Icon"> 
                Privacy Policy
            </a>
        </div>
    </div>
</body>
</html>
