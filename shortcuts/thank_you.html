<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to move files to Documents in Liquid Player?</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Open this page using your iOS device</h1>
        <p>If the app didn't open automatically, try <a id="faq-link">clicking this link</a>.</p>
    </div>
    
    <script>
        const faqLink = 'liplayer://thank_you.faq';
        document.getElementById('faq-link').setAttribute('href', faqLink);

        if (navigator.userAgent.includes('iPhone') || navigator.userAgent.includes('iPad')) {
            window.location.href = faqLink;
        }
    </script>
</body>
</html>
